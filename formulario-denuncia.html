<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denuncia de accidente vehicular</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Denuncia de accidente vehicular</h1>
      <img src="logo.png" alt="Logo de la empresa de seguros" />
    </header>
    <main>
      <form id="form">
        <fieldset>
          <legend>Información del vehículo</legend>
          <div class="form-control">
            <label for="marca">Marca:</label>
            <select id="marca" name="marca" required>
              <option value="">Selecciona una marca</option>
              <!-- Código JavaScript para rellenar dinámicamente la lista de marcas -->
            </select>
          </div>
          <div class="form-control">
            <label for="modelo">Modelo:</label>
            <select id="modelo" name="modelo" required disabled>
              <option value="">Selecciona primero una marca</option>
            </select>
          </div>
          <div class="form-control">
            <label for="placa1">Placa:</label>
            <input type="text" id="placa1" name="placa1" maxlength="4" required pattern="[A-Za-z]{4}" />
            <span>-</span>
            <input type="text" id="placa2" name="placa2" maxlength="4" required pattern="[0-9]{4}" />
          </div>
        </fieldset>
        <fieldset>
          <legend>Información del conductor</legend>
          <div class="form-control">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required />
          </div>
          <div class="form-control">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-control">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required />
          </div>
          <div class="form-control">
            <label for="fecha">Fecha del accidente:</label>
            <input type="date" id="fecha" name="fecha" max="<?php echo date('Y-m-d'); ?>" required />
          </div>
          <div class="form-control">
            <label for="descripcion">Descripción del accidente:</label>
            <textarea id="descripcion" name="descripcion" rows="4" cols="50" required></textarea>
          </div>
        </fieldset>
        <button type="submit" id="submit-btn">Enviar denuncia</button>
      </form>
    </main>
